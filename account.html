<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Jammir Webshop</title>
	<meta http-equiv="Content-Type" content="text/html;
	charset=iso-8859-1" />
		
	<meta name="description" content="Webshop Jammir" />
	<meta name="keywords" content="webshop, amigumuri, netherlands, nederland,
	selling, sale, shop, " />
	
	<meta name="author" content="Jammir" />
	<link rel="stylesheet" type="text/css" href="css/master.css" />
	<link rel="stylesheet" type="text/css" href="css/account.css" />
	
</head>
<body>
<div id="page-container">

	<div id="banner">
	
		<div id="logo">
		<div id="account">
		</div> <!-- end account -->
		</div> <!-- end logo -->
		<div id="winkel">
		</div>
		<div id="nav-bar">
		</div> <!-- nav-bar -->
		<div class="search">
		</div> <!-- end search -->
	</div> <!-- end banner -->

	<div id="main" style="height:500px;  background: #f2b3c4; padding: 40px;" align="center">
	
	<h2>Gegevens Wijzigen</h2>
	<form name="input" action="account.html" method="post">
	<table border="0" width="400">
	<tr>
	<td><h3>General Info (not changeable)</h3></td>
	</tr>
	<tr>
	<td>First name:</td><td><input type="text" name="first" readonly="readonly" maxlength="50" /></td>
	</tr>
	<tr>
	<td>Last Name:</td><td><input type="text" name="last" readonly="readonly" maxlength="50" /></td>
	</tr>
	<tr>
	<td>Company name:</td><td><input type="text" name="company" readonly="readonly" maxlength="50" /></td>
	</tr>
	<tr>
	<td><h3>Edit Contact Details (optional)</h3></td>
	</tr>
	<tr>
	<td>Billing Address:</td><td><input type="text" name="billing" maxlength="50" /></td>
	</tr>
	<tr>
	<td>Telephone:</td>
	<td><input type="text" name="telephone" maxlength="50" /></td>
	</tr>
	<tr>
	<td><h3>Edit E-mail Address (optional)</h3></td>
	</tr>
	<tr>
	<td>E-mail Address:</td>
	<td><input type="text" name="mail1" maxlength="50" /></td>
	</tr>
	<tr>
	<td>Confirm E-mail Address</td>
	<td><input type="text" name="mail2" maxlength="50" /></td>
	</tr>
	<tr>
	<td><h3>Edit Password (optional)</h3></td>
	</tr>
	<tr>
	<td>Current Password:</td>
	<td><input type="password" name="pass" maxlength="50" /></td>
	</tr>
	<tr>
	<td>New Password:</td>
	<td><input type="password" name="passn1" maxlength="50" /></td>
	</tr>
	<tr>
	<td>Confirm New Password:</td>
	<td><input type="password" name="passn2" maxlength="50" /></td>
	</tr>
	<tr>
	<td><h3><input type="submit" value="Gegevens Wijzigen" /><h3></td>
	</tr>
	</table>
	
	</form> 
	</div> <!-- end main -->

	<div id="footer">
		<div class="search">
		</div> <!-- end search -->
	</div> <!-- end footer -->

</div> <!-- end page-container -->

</body>
</html>
